name: Build and Release ChatGPTWhisperer Plugin

on:
  push:
    tags:
      - 'v*.*.*'  # e.g., v1.0.0, v2.3.1
  workflow_dispatch:  # allows manual trigger from GitHub Actions UI

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    env:
      GHIDRA_INSTALL_DIR: ${{ github.workspace }}/ghidra/ghidra_11.2_PUBLIC

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Download Ghidra 11.2
        run: |
          wget https://github.com/NationalSecurityAgency/ghidra/releases/download/Ghidra_11.2_build/ghidra_11.2_PUBLIC_20240926.zip
          unzip ghidra_11.2_PUBLIC_20240926.zip -d ghidra

      - name: Confirm Java setup
        run: |
          echo "Java version:"
          java -version
          echo "Javac version:"
          javac -version

      - name: Build ChatGPTWhisperer Plugin with Ghidra 11.2
        run: gradle buildExtension -PGHIDRA_INSTALL_DIR=${{ env.GHIDRA_INSTALL_DIR }}

      - name: Upload Plugin ZIP to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
