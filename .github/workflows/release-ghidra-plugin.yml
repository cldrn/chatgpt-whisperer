name: Build and Release ChatGPTWhisperer Plugin

on:
  push:
    tags:
      - 'v*.*.*'  # e.g., v1.0.0, v2.3.1
  workflow_dispatch:  # allows manual trigger from GitHub Actions UI

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    env:
      GHIDRA_INSTALL_DIR: ${{ github.workspace }}/ghidra/ghidra_11.2_PUBLIC

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Download Ghidra 11.3.1
        run: |
          wget https://github.com/NationalSecurityAgency/ghidra/releases/download/Ghidra_11.3.1_build/ghidra_11.3.1_PUBLIC_20250219.zip
          unzip ghidra_11.3.1_PUBLIC_20250219.zip -d ghidra

      - name: Remove Ghidra zip to prevent accidental re-zip
        run: rm -f ghidra_11.3.1_PUBLIC_20250219.zip

      - name: Clean old dist files
        run: rm -rf dist/*

      - name: Confirm Java setup
        run: |
          echo "Java version:"
          java -version
          echo "Javac version:"
          javac -version

      - name: Build ChatGPTWhisperer Plugin with Ghidra 11.2
        run: gradle -PGHIDRA_INSTALL_DIR=${{ env.GHIDRA_INSTALL_DIR }}

      - name: Repackage plugin ZIP without ghidra/ folder
        run: |
          mkdir cleaned
          unzip dist/*.zip -d cleaned
          rm -rf cleaned/ChatGPTWhisperer/ghidra
          cd cleaned
          zip -r ../ChatGPTWhisperer-clean.zip ./*
          cd ..
          rm -rf cleaned dist/

      - name: Rename plugin zip with tag name
        run: |
          TAG_NAME=${GITHUB_REF##*/}
          mv ChatGPTWhisperer-clean.zip ChatGPTWhisperer-${TAG_NAME}.zip

      - name: Upload plugin ZIP to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ChatGPTWhisperer-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

