name: Build and Release ChatGPTWhisperer Plugin

on:
  push:
    tags:
      - 'v*.*.*'  # e.g., v1.0.0, v2.3.1
  workflow_dispatch:  # allows manual trigger from GitHub Actions UI

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    env:
      GHIDRA_INSTALL_DIR: ${{ github.workspace }}/ghidra/ghidra_11.2_PUBLIC

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Download Ghidra 11.2
        run: |
          wget https://github.com/NationalSecurityAgency/ghidra/releases/download/Ghidra_11.2_build/ghidra_11.2_PUBLIC_20240926.zip
          unzip ghidra_11.2_PUBLIC_20240926.zip -d ghidra

      - name: Remove Ghidra zip to prevent accidental re-zip
        run: rm -f ghidra_11.2_PUBLIC_20240926.zip

      - name: Clean old dist files
        run: rm -rf dist/*

      - name: Confirm Java setup
        run: |
          echo "Java version:"
          java -version
          echo "Javac version:"
          javac -version

      - name: Build ChatGPTWhisperer Plugin with Ghidra 11.2
        run: gradle -PGHIDRA_INSTALL_DIR=${{ env.GHIDRA_INSTALL_DIR }}
      - name: List ZIP files in dist
        run: |
          echo "Files in dist/:"
          ls -lh dist/
      - name: Keep only the built plugin ZIP
        run: |
          mkdir -p release
          cp dist/*.zip release/
          rm -rf ghidra* build/ dist/ .gradle/ *.zip
      - name: List ZIP files in release
        run: |
          echo "Files in release/:"
          ls -lh release/

      - name: Upload plugin ZIP to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

